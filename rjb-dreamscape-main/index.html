    <style>
      #music-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
      <source src="/walkerworld.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Play/Pause Button -->
    <div id="music-controls" onclick="toggleMusic()">ðŸ”Š Pause Music</div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("bg-music");
        const musicButton = document.getElementById("music-controls");

        // Try to autoplay music
        audio.play().catch(() => {
          console.log("Autoplay blocked. Waiting for user interaction...");
          // Change button text to encourage interaction
          musicButton.innerText = "â–¶ Play Music";
        });

        // Allow manual toggle
        window.toggleMusic = function () {
          if (audio.paused) {
            audio.play();
            musicButton.innerText = "ðŸ”Š Pause Music";
          } else {
            audio.pause();
            musicButton.innerText = "â–¶ Play Music";
          }
        };

        // If autoplay is blocked, play on first interaction (click/tap)
        document.addEventListener(
          "click",
          function () {
            if (audio.paused) {
              audio.play();
              musicButton.innerText = "ðŸ”Š Pause Music";
            }
          },
          { once: true }
        ); // Ensures it runs only once
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
